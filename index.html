<body onload="init()">
    <header class=" main-header flex align-center space-between">
        <div class="logo"><img src="imgs/LOGO/LOGO.png"></div>

            <li><a href="#">Gallery</a></li>
            <li><a href="#">My Mems</a></li>

    </header>

                <input type="text" name="txt-input-first">

                <button onclick="downPos()" class="addText"><img src="DESIGN/ICONS/down.png"> </button>
